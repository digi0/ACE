services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env.private
    depends_on:
      - mongo

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      args:
        REACT_APP_BACKEND_URL: ${PUBLIC_BASE_URL}
    restart: unless-stopped
    depends_on:
      - backend

  caddy:
    image: caddy:2.8
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
      - BASIC_AUTH_USER=${BASIC_AUTH_USER}
      - BASIC_AUTH_HASH=${BASIC_AUTH_HASH}
    depends_on:
      - frontend
      - backend

volumes:
  mongo_data:
  caddy_data:
  caddy_config:
